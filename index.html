<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF 8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<header>
    <p id="highscore">View High Score</p>
    <p id="timer">Timer</p>
</header>

<body>
    <!--Quiz Intro-->
    <div id="container">
        <h1>Coding Quiz Challenge</h1>
        <p>some text</p>
        <!--Start Button-->
        <div id="start">
            <button class="startQuizButton">Start Quiz</button>
        </div>
    </div>

    <!--Questions/Answer Area-->
    <div id="quiz">
        <p id="questions">Questions Here</p>
        <div id="answer">
            <button class="answerBtn">a</button><br>
            <button class="answerBtn">b</button><br>
            <button class="answerBtn">c</button><br>
            <button class="answerBtn">d</button>
        </div>
    

        <!--Result-->
        <div id="result">results here</div>
    </div>
    



</body>

</html>
